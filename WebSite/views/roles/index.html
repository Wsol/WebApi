<div class="Roles">
    <table class="highlight responsive-table">
        <thead>
        <tr>
            <th data-field="id">Id</th>
            <th data-field="name">Descripcion</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="rol in data">
            <td>{{rol.id}}</td>
            <td>{{rol.name}}</td>

            <td>
                <!--<div class="row">-->
                <a ng-href ="/crudroles/{{rol.id}}">
                    <i class="material-icons">mode_edit</i>
                </a>
                <a href="" ng-click="deleteRol(rol.id)">
                    <i class="material-icons">delete</i>
                </a>
                <!--</div>-->
            </td>
        </tr>
        </tbody>
    </table>

    <div class="col s6 offset-s6"><a href="/crudroles" class="btn" >Crear</a></div>
</div>
