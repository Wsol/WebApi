<div class="Usuarios">
	 <table class="highlight responsive-table">
        <thead>
          <tr>
              <th data-field="id">Nombre</th>
              <th data-field="name">Apellido</th>
              <th data-field="name">Correo</th>
              <th data-field="name">Usuario</th>
              <th data-field="name">Rol</th>
              <th data-field="name">Activo</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="persona in data">
            <!--<td>{{persona.id}}</td>-->
            <td>{{persona.firstName}}</td>
            <td>{{persona.lastName}}</td>
            <td>{{persona.email}}</td>
            <td>{{persona.username}}</td>
            <td>{{persona.userRoles[0].roleId}}</td>
            <td class="" ng-class="(persona.enabled == true)?'blue-text':'red-text'">{{persona.enabled}}</td>
            <td>
                <!--<div class="row">-->
                    <a ng-href ="/crudusuarios/{{persona.id}}">
                        <i class="material-icons">mode_edit</i>
                    </a>
                    <a href="" ng-click="deleteUser(persona.id)">
                        <i class="material-icons">delete</i>
                    </a>
                <!--</div>-->
             </td>
          </tr>
        </tbody>
      </table>

      <div class="col s6 offset-s6"><a href="/crudusuarios" class="btn" >Crear</a></div>
</div>
